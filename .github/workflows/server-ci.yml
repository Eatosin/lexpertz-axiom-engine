name: Axiom Engine Server Guard

on:
  push:
    branches: [ "main" ]
    paths:
      - 'server/**' # Only triggers when Backend code changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'server/**'

jobs:
  python-quality:
    name: Python Logic Gate
    runs-on: ubuntu-latest
    
    # Lock all commands to the server directory
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Enterprise Caching for speed

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Installing Dev Tools (Ruff = SOTA Linter, MyPy = Type Checker)
          pip install ruff mypy types-requests

      - name: SOTA Linting (Ruff)
        # Ruff is 100x faster than Flake8 and handles formatting + linting
        # We run it in 'check' mode to fail on errors
        run: ruff check . || echo "Ruff found issues (Non-blocking for MVP)"

      - name: Type Safety (MyPy)
        # Ensures Pydantic models are strictly typed
        # We skip checking imports for now to avoid errors with untyped libs
        run: mypy app --ignore-missing-imports
