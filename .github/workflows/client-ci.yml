name: Axiom Client Quality Guard

on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**' # Only trigger if frontend changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'

jobs:
  build-and-test:
    name: Client Pipeline
    runs-on: ubuntu-latest
    
    # Set the working directory to the client folder for all steps
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install Dependencies
        # Using legacy-peer-deps to handle Clerk/Next.js 15.1 version alignment
        run: npm install --legacy-peer-deps

      - name: Type Check & Production Build
        run: npm run build
        env:
          # Provide dummy keys to satisfy the Clerk compiler during build time
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_Y2xlcmsuYWNjb3VudHMuZGV2JA
          CLERK_SECRET_KEY: sk_test_51MzS0vL2Z1Z1Z1Z1Z1Z1Z1Z1Z1Z1Z1Z1

      - name: Lint Check
        run: npm run lint
